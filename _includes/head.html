<head>
  <meta charset="UTF-8">
  {% if page.title.empty? %}
    <title>{{ site.title }} | {{ page.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}

  {% if page.keyword %}
    <meta name="keyword" content="{{ site.keyword }},{{ page.keyword }}">
  {% else %}
    <meta name="keyword" content="{{ site.keyword }}">
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
  {% else %}
    <meta name="description" content="{{ site.description }}" />
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/cayman.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ site.baseurl }}/icons/favicon.ico">
  <link rel="alternate" type="application/rss+xml" title="{{site.title}}のRSS" href="/feed.xml" />
  {% if jekyll.environment == 'production' %}
    {% include auto-ads.html %}
  {% endif %}
</head>
