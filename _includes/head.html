<head>
  <meta charset="UTF-8">
  {% if page.title.empty? %}
    <title>{{ site.title }} | {{ page.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}

  {% if page.keyword %}
    <meta name="keyword" content="{{ site.keyword }},{{ page.keyword }}">
  {% else %}
    <meta name="keyword" content="{{ site.keyword }}">
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
  {% else %}
    <meta name="description" content="{{ site.description }}" />
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/cayman.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ site.baseurl }}/icons/favicon.ico">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3046131318056296" crossorigin="anonymous"></script>
</head>
